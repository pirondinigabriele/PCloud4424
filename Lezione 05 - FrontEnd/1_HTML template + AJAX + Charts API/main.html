  <body><nav class="font-sans bg-white text-center flex justify-between my-4 mx-auto container overflow-hidden">

</nav><section class="font-sans container m-auto flex flex-col py-8 max-w-xl text-center px-6">

  <div id="mapid" style="height: 400px;"></div>
  <script>

	var map = L.map('mapid').setView([51.505, -0.09], 13);
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
	L.marker([51.5, -0.09]).addTo(map).bindPopup('Sensor 1.<br> <a href="data.html">Go to data</a>')

  </script>
  </section>
<section class="bg-white py-4 font-sans">
